    <!-- Second person -->
    <circle cx="70" cy="-50" r="20" />
    <path d="M 50,0 L 50,20 Q 70,60 90,20 L 90,0 Z" />
    <!-- Third person -->
    <circle cx="140" cy="-50" r="20" />
    <path d="M 120,0 L 120,20 Q 140,60 160,20 L 160,0 Z" />
  </g>

  <!-- Text -->
  <text x="260" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-size="80" font-weight="bold">
