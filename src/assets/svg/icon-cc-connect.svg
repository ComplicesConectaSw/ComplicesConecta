<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7f50;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6a5acd;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffe066;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1"/>
    </radialGradient>
  </defs>
  <!-- Left C -->
  <path d="M20,10 A20,20 0 1,1 20,50" fill="none" stroke="url(#gradCC)" stroke-width="6" stroke-linecap="round"/>
  <!-- Right mirrored C -->
  <path d="M80,10 A20,20 0 1,0 80,50" fill="none" stroke="url(#gradCC)" stroke-width="6" stroke-linecap="round"/>
  <!-- Three nodes between Cs -->
  <circle cx="40" cy="30" r="4" fill="url(#nodeGrad)" />
  <circle cx="50" cy="20" r="4" fill="url(#nodeGrad)" />
  <circle cx="50" cy="40" r="4" fill="url(#nodeGrad)" />
  <!-- Creative connector: swooping line -->
  <path d="M25,30 C35,10 65,10 75,30" fill="none" stroke="url(#gradCC)" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M25,30 C35,50 65,50 75,30" fill="none" stroke="url(#gradCC)" stroke-width="2" stroke-dasharray="4 4"/>
</svg>
