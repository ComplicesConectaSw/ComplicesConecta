name: CI/CD Pipeline - ComplicesConecta v2.0.0

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: AnÃ¡lisis de cÃ³digo y linting
  code-quality:
    name: ðŸ” AnÃ¡lisis de Calidad de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
      
    - name: ðŸ” ESLint - AnÃ¡lisis de cÃ³digo
      run: npm run lint
      
    - name: ðŸ”§ TypeScript - VerificaciÃ³n de tipos
      run: npm run type-check
      
    - name: ðŸ“Š Generar reporte de linting
      if: always()
      run: |
        echo "## ðŸ“‹ Reporte de Linting" >> $GITHUB_STEP_SUMMARY
        npm run lint --format=compact >> lint-report.txt 2>&1 || true
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat lint-report.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Build y compilaciÃ³n
  build:
    name: ðŸ—ï¸ Build y CompilaciÃ³n
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
      
    - name: ðŸ—ï¸ Build producciÃ³n
      run: npm run build
      
    - name: ðŸ“¤ Subir artefactos de build
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  # Job 3: Tests unitarios
  unit-tests:
    name: ðŸ§ª Tests Unitarios
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
      
    - name: ðŸ§ª Ejecutar tests unitarios
      run: npm run test -- --coverage --reporter=verbose
      
    - name: ðŸ“Š Subir cobertura a Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Job 4: Tests E2E
  e2e-tests:
    name: ðŸŽ­ Tests End-to-End
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
      
    - name: ðŸ“¥ Descargar artefactos de build
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        
    - name: ðŸŽ­ Instalar Playwright
      run: npx playwright install --with-deps
      
    - name: ðŸŽ­ Ejecutar tests E2E
      run: npm run test:e2e
      env:
        CI: true
        
    - name: ðŸ“¤ Subir reportes de Playwright
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  # Job 5: AnÃ¡lisis de seguridad
  security-scan:
    name: ðŸ”’ AnÃ¡lisis de Seguridad
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
      
    - name: ðŸ”’ Audit de dependencias
      run: npm audit --audit-level=moderate
      
    - name: ðŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ðŸ” Realizar anÃ¡lisis CodeQL
      uses: github/codeql-action/analyze@v3

  # Job 6: Reporte final
  qa-report:
    name: ðŸ“‹ Reporte Final QA
    runs-on: ubuntu-latest
    needs: [code-quality, build, unit-tests, e2e-tests, security-scan]
    if: always()
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ“‹ Generar reporte QA
      run: |
        echo "# ðŸ“‹ Reporte QA Pipeline - ComplicesConecta v2.0.0" > qa-report.md
        echo "" >> qa-report.md
        echo "**Fecha:** $(date)" >> qa-report.md
        echo "**Commit:** ${{ github.sha }}" >> qa-report.md
        echo "**Branch:** ${{ github.ref_name }}" >> qa-report.md
        echo "" >> qa-report.md
        echo "## ðŸ“Š Resultados" >> qa-report.md
        echo "- **Code Quality:** ${{ needs.code-quality.result }}" >> qa-report.md
        echo "- **Build:** ${{ needs.build.result }}" >> qa-report.md
        echo "- **Unit Tests:** ${{ needs.unit-tests.result }}" >> qa-report.md
        echo "- **E2E Tests:** ${{ needs.e2e-tests.result }}" >> qa-report.md
        echo "- **Security Scan:** ${{ needs.security-scan.result }}" >> qa-report.md
        
    - name: ðŸ“¤ Subir reporte QA
      uses: actions/upload-artifact@v4
      with:
        name: qa-report
        path: qa-report.md
        retention-days: 30

  # Job 7: Deploy (solo en main)
  deploy:
    name: ðŸš€ Deploy a ProducciÃ³n
    runs-on: ubuntu-latest
    needs: [code-quality, build, unit-tests, e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Descargar artefactos de build
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        
    - name: ðŸš€ Deploy a Vercel
      uses: amondnet/vercel-action@v25
      env:
        VERCEL_TOKEN: wK9kjpeuIHwpPc6AmKgdjBWH
        VERCEL_ORG_ID: team_76B9uYcK2KACzNNkUspngLLG
        VERCEL_PROJECT_ID: prj_G1tZCHwwLIrpHYjmYyHCRY5V7SAq
      with:
        vercel-args: '--prod'
        working-directory: ./
