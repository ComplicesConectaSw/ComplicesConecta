
plugins {
    id 'com.android.application'
    id 'io.sentry.android.gradle' version '5.12.1'
}

android {
    namespace "com.complicesconecta.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.complicesconecta.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    // NOTA: signingConfigs se maneja automáticamente por Android Studio
    // Cuando uses "Sign and Build" en Android Studio, se abrirá el asistente de firma
    // Si necesitas configurar signingConfigs manualmente, crea un archivo keystore.properties
    // en el directorio android/ con las siguientes propiedades:
    //   storeFile=path/to/keystore.jks
    //   storePassword=tu_password
    //   keyAlias=tu_alias
    //   keyPassword=tu_password
    signingConfigs {
        debug {
            // Debug signing config uses debug keystore automatically
        }
        release {
            def keystorePropertiesFile = rootProject.file("keystore.properties")
            if (keystorePropertiesFile.exists()) {
                def keystoreProperties = new Properties()
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                storeFile rootProject.file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
            // Si no existe keystore.properties, signingConfig.release quedará vacío
            // Android Studio mostrará el asistente de firma al generar APK/Bundle firmado
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Asignar signingConfig solo si keystore.properties existe y está configurado
            // Si no existe, Android Studio mostrará el asistente de firma al usar "Sign and Build"
            def keystoreProps = rootProject.file("keystore.properties")
            if (keystoreProps.exists()) {
                signingConfig signingConfigs.release
            }
            // Si no existe keystore.properties, release usará el keystore por defecto de Android Studio
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}


sentry {
    org = "complicesconecta"
    projectName = "android"

    // this will upload your source code to Sentry to show it as part of the stack traces
    // disable if you don't want to expose your sources
    includeSourceContext = true
}
